  <div class="auth-modal">
    <button class="auth-cross-btn" type="button">
      <svg class="auth-cross-icon" width="20" height="30">
        <use href="/src/images/icons.svg#icon-cross"></use>
      </svg>
    </button>
    <form class="auth-form" name="signup_form" autocomplete="on" novalidate>
      <label class="auth-label">
        <p class="auth-text">Email</p>

      <label class="auth-label">
        <p class="auth-text">Password</p>
        <input class="auth-input" type="password" name="password" />
      </label>
      <button class="auth-btn sumbit-btn" type="submit">Submit</button>

    <a class="auth-link link" href="/src/authorisation-page.html"
