<section class="reg-section section">
  <div class="container reg-container">
    <form class="reg-form" name="reg_form" validate>
      <label class="reg-label">
        <p class="reg-text">Name</p>
        <input class="reg-input" type="text" name="name" required />
      </label>
      <label class="reg-label">
        <p class="reg-text">Email</p>
        <input class="reg-input" type="email" name="email" required />
      </label>
      <label class="reg-label">
        <p class="reg-text">Password</p>
        <input
          class="reg-input"
          type="password"
          name="password"
          required
          autocomplete
        />
      </label>
      <label class="reg-label">
        <p class="reg-text">Reenter your password</p>
        <input
          class="reg-input"
          type="password"
          name="reenteredPassword"
          required
          autocomplete
        />
      </label>
      <button class="reg-btn auth-btn sumbit-btn" type="submit">Submit</button>
    </form>
  </div>
</section>
